<!DOCTYPE html>
<html lang="es">
	<head>
		<title>メモリーズ</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="fonts/icomoon/style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<section id="fixedContent">
			<div id="fixedLog">
				<div id="fixedLogMsj" hidden></div>
			</div>

			<div id="fixedEditButtons">
				<button id="fixedEditTrigger" class="icon-edit icon" title="add/remove a user/language/word" accesskey="a"></button>
				<div id="fixedEditSubButtons" hidden>
					<button id="fixedEditUser" class="subButton icon-user icon" value="user" title="add/remove a user"></button>
					<button id="fixedEditLang" class="subButton icon-language icon" value="language" title="add/remove a language"></button>
					<button id="fixedEditWord" class="subButton icon-word icon" value="word" title="add/remove a word"></button>
					<div id="fixedEditSubSubButtons" hidden>
						<button id="fixedEditAdd" class="subSubButton icon-add icon" value="add" title="add"></button>
						<button id="fixedEditRemove" class="subSubButton icon-remove icon" value="remove" title="remove"></button>
					</div>
				</div>
			</div>

			<button id="fixedStatsButton" class="icon-stats icon" title="show stats" accesskey="s"></button>


			<div id="fixedEditMenu" hidden></div>

			<div id="fixedStatsMenu" hidden>
				<form id="fixedStatsMenuForm">
					<h2 id="fixedStatsMenuTitle">Statistics</h2>
					<select id="fixedStatsMenuSelectUser" required><option value="">users</option></select>
					<select id="fixedStatsMenuSelectLang" required><option value="">languages</option></select>
					<button id="fixedStatsMenuSubmit" class="icon-continue icon" type="submit" title="send form"></button>
				</form>

				<div id="fixedStatsMenuInfo">
					<h2 id="fixedStatsMenuLanguage">Japanese</h2>
					<div id="fixedStatsMenuInfo01">
						<h3>Dictionary:</h3>
						<h3>Progress:</h3>
						<h3>Last session:</h3>
						<h3>Creation:</h3>
					</div>
					<div id="fixedStatsMenuInfo02">
						<h3>40 words</h3>
						<h3>8/10 sessions</h3>
						<h3>09/08/2017 18:40</h3>
						<h3>09/08/2017 18:40</h3>
					</div>
				</div>
				
				<table id="fixedStatsMenuTable">
					<tr>
						<th class="alignLeft">Fields</th>
						<th>Count</th>
						<th>Countdown</th>
						<th>Completed</th>
					</tr>
					<tr>
						<td class="alignLeft">人 / ひと / hito / persona</td>
						<td>81/23</td>
						<td>5/0</td>
						<td>true</td>
					</tr>
					<tr>
						<td class="alignLeft">人 / ひと / hito / persona</td>
						<td>81/23</td>
						<td>5/0</td>
						<td>false</td>
					</tr>
				</table>
			</div>

			<div id="fixedLeftover" hidden></div>
		</section>

		<section id="mainContent">
			<div id="introContainer" class="container" hidden></div>

			<div id="quizContainer" class="container" hidden>
				<form id="quizForm">
					<label id="quizTranslate"></label>
					<input id="quizTranslation" type="text" value="" placeholder="Translation" autocomplete="off" autofocus>
				</form>
			</div>

			<div id="fileContainer" class="container" hidden>
				<div id="fileText"></div>

				<div id="fileButtons">
					<button id="fileButtonRight" class="icon-right icon" title="correct translation" accesskey="y" hidden></button>
					<button id="fileButtonWrong" class="icon-wrong icon" title="wrong translation" accesskey="n" hidden></button>
					<button id="fileButtonContinue" class="icon-continue icon" title="next quiz" accesskey="c" hidden></button>
				</div>
			</div>
		</section>


		<!-- libraries -->
		<script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>

		<!-- scripts -->
		<script src="js/serverConnectionInfo.js" type="text/javascript"></script>
		<script src="js/window.js" type="text/javascript"></script>
		<script src="js/log.js" type="text/javascript"></script>
		<script src="js/introMenu.js" type="text/javascript"></script>
		<script src="js/editMenu.js" type="text/javascript"></script>
		<script src="js/statsMenu.js" type="text/javascript"></script>
	</body>
</html>
