<!DOCTYPE html>
<html lang="es">
	<head>
		<title>メモリーズ</title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="fonts/icomoon/style.css">
		<link rel="apple-touch-icon" sizes="180x180" href="img/favicons/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="img/favicons/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="img/favicons/favicon-16x16.png">
		<link rel="manifest" href="img/favicons/manifest.json">
		<link rel="mask-icon" href="img/favicons/safari-pinned-tab.svg" color="#5bbad5">
		<link rel="shortcut icon" href="img/favicons/favicon.ico">
		<meta name="msapplication-config" content="img/favicons/browserconfig.xml">
		<meta name="theme-color" content="#ffffff">
	</head>
	<body>
		<section id="fixedContent">
			<div id="logFixed">
				<div id="logFixedMsj" hidden></div>
			</div>
			<div id="editFixed">
				<button id="editFixedTrigger" class="icon-edit icon" title="add/remove a user/language/word" accesskey="a"></button>
				<div id="editFixedSubmenu" hidden>
					<button id="editFixedUser" class="submenu icon-user icon" value="user" title="add/remove a user"></button>
					<button id="editFixedLang" class="submenu icon-language icon" value="language" title="add/remove a language"></button>
					<button id="editFixedWord" class="submenu icon-word icon" value="word" title="add/remove a word"></button>
					<div id="editFixedSubsubmenu" hidden>
						<button id="editFixedAdd" class="subsubmenu icon-add icon" value="add" title="add"></button>
						<button id="editFixedRemove" class="subsubmenu icon-remove icon" value="remove" title="remove"></button>
					</div>
				</div>
			</div>
		</section>

		<section id="mainContent">
			<div id="editMenu" class="container">
				<form id="">
					<input type="text" value="" placeholder="New user" autocomplete="on" required autofocus>
					<p>------------------------</p>
					<select required autofocus>
						<option></option>
						<option value="chema">chema</option>
						<option value="roberto">roberto</option>
					</select>
					<p>------------------------</p>
					<input type="text" value="" placeholder="New language" autocomplete="on" required autofocus>
					<p>------------------------</p>
					<select required autofocus>
						<option></option>
						<option value="japanese">japanese</option>
						<option value="english">english</option>
					</select>
					<p>------------------------</p>
					<textarea name="textarea" dirname="textarea.dir" placeholder="New words" required autofocus></textarea>
					<p>------------------------</p>
					<select required autofocus>
						<option></option>
						<option value="word1">word1</option>
						<option value="word2">word2</option>
					</select>

					<input type="submit">
				</form>
			</div>

			<div id="introContainer" class="container" hidden></div>

			<div id="quizContainer" class="container" hidden>
				<form id="quizForm" action="" method="get">
					<label id="quizTranslate">Persona</label>
					<input id="quizTranslation" type="text" value="" placeholder="Translation" autocomplete="off" autofocus>
				</form>
			</div>

			<div id="fileContainer" class="container" hidden>
				<div id="fileText">
					<p id="fileTextKanji">人</p>
					<p id="fileTextKana">ひと</p>
					<p id="fileTextTranslation">Person</p>
				</div>

				<div id="fileButtons">
					<button id="fileButtonRight" class="icon-right icon" title="correct translation" accesskey="y"></button>
					<button id="fileButtonWrong" class="icon-wrong icon" title="wrong translation" accesskey="n"></button>
					<button id="fileButtonContinue" class="icon-continue icon" title="next quiz" accesskey="c"></button>
				</div>
			</div>
		</section>


		<!-- libraries -->
		<script src="libs/jquery-3.2.1.min.js" type="text/javascript"></script>

		<!-- scripts -->
		<script src="js/serverConnectionInfo.js" type="text/javascript"></script>
		<script src="js/window.js" type="text/javascript"></script>
		<script src="js/fixed.js" type="text/javascript"></script>
		<script src="js/getInfo.js" type="text/javascript"></script>
	</body>
</html>
